<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pronostico del clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="./resources/favicon.webp" type="image/x-icon">
  </head>
  <body>
    <div class="background-image">
      <img src="./resources/wallpaper.webp" alt="alskdqw">
    </div>
    <h1 class="mt-2 mb-3">MiClima</h1>

    <form class="container w-50 d-flex flex-sm justify-content-center" action="#" method="GET">
      <input class="me-4 form-control" type="text" id="ciudad" placeholder="Ingrese el nombre de la ciudad"/>
      <button class="btn btn-secondary w-25" type="submit" id="botonFormulario">Obtener Clima</button>
    </form>

    <div class="container p-3 mb-2 w-50 rounded-5">
      <h2>Información del Clima</h2>
      <div>
        <p>Ciudad:
        <span id="ElementoCiudad"></span>
        </p>
      </div>
      <div> 
        <p>Temperatura:
        <span id="TemperaturaCiudad"></span>
        <span>°C</span>
        </p>
      </p>
      </div>
      <div>
        <p>Descripción:
        <span id="DescripcionClimaCiudad"></span>
        </p>
      </div>
      <div>
        <p>Humedad:
        <span id="HumedadCiudad"></span>
        <span>%</span>
        </p>
      </div>
    </div>

    <div class="container p-3 w-50 rounded-5">
      <h2>Historial</h2>
      <div id="historial"></div>
    </div>
    <script src="./JS/PronosticoClima.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
